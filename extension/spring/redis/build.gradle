apply from: "$rootDir/bintray.gradle"

ext {
    description = 'An aloha extension module to provide easy integration with spring boot'
    artifactId = 'aloha-spring-redis'
}

jar {
    appendix = "spring"
}

dependencies {
    compile(
            "org.springframework.data:spring-data-redis:$springRedisVersion"
    )

    testCompile(
            "org.springframework.boot:spring-boot-starter-data-redis:$springBootVersion"
    )
}