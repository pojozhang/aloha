ext {
    springBootVersion = "1.5.4.RELEASE"
}

jar {
    appendix = "spring"
}

allprojects {
    dependencies {
        compileOnly(
                "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
        )
    }
}

subprojects {
    dependencies {
        compile project(":extension:spring")
        testCompile(
                "org.springframework.boot:spring-boot-starter-web:$springBootVersion",
                "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
        )
    }
}