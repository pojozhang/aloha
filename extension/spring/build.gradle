buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

dependencies {
    compile(
            "org.springframework:spring-context:4.3.8.RELEASE"
    )
}

subprojects {

    apply plugin: "org.springframework.boot"

    dependencies {
        compile project(":extension:spring")
    }
}