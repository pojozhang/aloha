dependencies {
    compile(
            "com.alibaba:fastjson:1.2.31",
            "org.reflections:reflections:0.9.11",
            "org.slf4j:slf4j-api:1.7.25"
    )

    testCompile(
            "junit:junit:4.12"
    )
}

jar {
    appendix = "core"
}

task sourceJar(type: Jar) {
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar
            groupId 'io.bayberry.aloha'
            artifactId 'core'
            version '1.0-alpha'
        }
    }
}

bintray {
    user = 'pojozhang'
    key = '3e5a8d552d0a4e387ebdcf57cc4befc368c5da3d'
    publications = ['MyPublication']
    publish = true
    pkg {
        repo = 'maven'
        name = 'io.bayberry.aloha'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/pojozhang/aloha.git'
        labels = ['event bus', 'spring']
        version {
            name = '1.0-alpha'
            desc = 'Aloha event bus 1.0-alpha'
            released = new Date()
            vcsTag = '1.0-alpha'
        }
    }
}